<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>interactive rating component-Ahmed Ezzt</title>
  </head>
  <body>
    <div class="container main">
      <div class="icon"><img src="images/icon-star.svg" /></div>
      <div class="content">
        <h2 class="title">How did We do?</h2>
        <p class="desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="stars">
          <div class="star">1</div>
          <div class="star">2</div>
          <div class="star">3</div>
          <div class="star">4</div>
          <div class="star">5</div>
        </div>
        <button class="submit">Submit</button>
      </div>
    </div>
    <div class="container thanks hidden">
      <img src="images/illustration-thank-you.svg" />
      <h3 class="selected">You selected <span class="rating"></span> out of 5</h3>
      <h2 class="title">Thank You!</h2>
      <p class="desc">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch! </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
